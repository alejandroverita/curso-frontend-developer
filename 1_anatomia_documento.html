<!DOCTYPE html>
<html lang="en"> <!-- Es la etiqueta que envuelve todo el documento y es conocida como root element dentro de esta etiqueta existen dos hijos que son el head y el body -->
    <head>  <!-- La etiqueta head es la cabecera del documento y contiene etiquetas como: los metas, link de archivos css, title que describen al documento y describen que tipos de recursos se deben cargar. -->
        <meta charset="UTF-8"> <!-- hace referencia a la codificación de todos los caracteres y está incluyendo todos los idiomas. -->
        <meta name = "viewport" content="width=device-width, initial-scale=1,0"> <!-- viewport sirve para definir la escala visual del sitio.

        En pocas palabras si defines también el atributo content después del atributo viewport en la misma etiqueta meta con el valor: "width=device-width, initial-scale=1" le estamos diciendo a nuestro sitio web que ancho máximo de nuestra página web será el ancho del dispositivo desde donde se esté aperturando el sitio web (móvil, tablet, pc). -->
        <meta name = "description" content="Anatomia de documento">
        <meta name = "robots" content = " follow, index">
        <title > Anatomia de un documento HTML: DOCTYPE, html, head, body </title> <!-- hace referencia al título de nuestro documento html y que se visualiza en la pestaña de la web. -->

    </head>
    <body>

    <!-- Esta etiqueta es conocida como la etiqueta del cuerpo del documento y contiene otros elementos como

    - article: diferentes partes del contenido que pueden vivir por sí mismas.

    - nav: para hacer menús de navegación.

    - aside: contenido menos relevante, como publicidad, etc.

    - section: sirve para diferenciar las secciones principales del contenido.

    - header: cabecera del documento.

    - footer: pie de página del documento.

    - h1 - h6: títulos de nuestro sitio web.

    - table: tablas de contenidos, similar a la estructura de las hojas de cálculo.

    - ul y ol: listas de ítems.

    - div: cualquier división para organizar el contenido. El div no tiene ningún valor semántico. -->
    <h1>Esta es mi primera etiqueta HTML </h1>

    </body>
</html>
