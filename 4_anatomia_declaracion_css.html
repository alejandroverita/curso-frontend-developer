<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomia de una declaracion CSS: Selectores, Propiedades y valores</title>
</head>
<style>
    p{              /* Selector */
        color: red; /* propiedad y valor */
    }
</style>

<body>
    <p>Hola mundo</p>
    <p>Hola mundo 2</p>
</body>
</html>
