<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizacion de inputs y footer en la pantalla login</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../user-icon.png" alt="Profile">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="">Cuenta</a></li>
                <li><a href="">Cerrar Sesion</a></li>
            </ul>
        </div>
    </header>
    <section class="form">
        <section class="form__container">
            <h2 class="form__title">Inicio de Sesion</h2>
            <form class="form__input">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">
                    Iniciar sesion
                </button>
                <div class="form__checkbox">
                    <label for="">
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">
                        Olvide mi contraseña
                    </a>
                </div>
            </form>
       
            <section class="login__container--social">
                <div><img src="../google-icon.png" alt="Google Icon"> Inicia sesion con Google</div>
                <div><img src="../twitter-icon.png" alt="Twitter icon">Inicia sesion con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="./registro.html">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
